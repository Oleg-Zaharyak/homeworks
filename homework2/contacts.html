<body>
    <header>
        <table>
            <tr>
                <td><img src="image/placeholder_140x50.png" width="140" height="50" alt=""></td>
                <td><a href="about_us.html">Abous us</a></td>
                <td><a href="our_products.html">Our products</a></td>
                <td><a href="contacts.html">Contacts</a></td>
                <td><input type="search" placeholder="Search"></td>
            </tr>
        </table>
    </header>
    <main>
        <hr>
        <h1>Напишіть нам:</h1>
        <form action="#">
            <table>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Пропозиції</legend>
                            <table>
                                <tr>
                                    <td>
                                        <input type="text" placeholder="Тема" minlength="20">
                                    </td>
                                </tr>
                                <tr>
                                    <td><br>
                                        <textarea name="Offer" cols="30" rows="10"
                                            placeholder="Про що ви хочете написати?"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset disabled>
                            <legend>Скарги</legend>
                            <table>
                                <tr>
                                    <td>
                                        <input type="text" placeholder="Тема">
                                    </td>
                                </tr>
                                <tr>
                                    <td><br>
                                        <textarea name="Complaint" cols="30" rows="10"
                                            placeholder="Про що ви хочете написати?"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>Чи задоволені ви результатом</legend>
                <div>
                    <label for="choice_yes">Так</label>
                    <input id="choice_yes" type="radio" name="choice" value="choiceYes" required>
                    <label for="choice_no">Ні</label>
                    <input id="choice_no" type="radio" name="choice" value="choiceNo" required>
                    <label for="choice_maybe">Може бути</label>
                    <input id="choice_maybe" type="radio" name="choice" value="choiceMaybe" required>
                </div>
            </fieldset> <br>
            <input type="submit">
        </form>
    </main>
