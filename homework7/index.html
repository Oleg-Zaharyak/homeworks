<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/759adfea8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Homework7</title>
  </head>
  <body>
    <header class="head">
      <div class="head-wrapper">
        <div class="head-container-up">
          <img
            class="head-image"
            src="image/logo.webp"
            alt="logo on the site"
          />
          <div class="head-search">
            <input class="head-search-area" type="search" />
            <button class="head-search-button" type="button">Search</button>
          </div>
          <a class="head-phone-number" href="tel:+3800-2345-6789">
            <i class="fas fa-phone-alt"></i>
            800-2345-6789</a
          >
        </div>
        <div class="head-container-down">
          <div class="head-categories-block">
            <h3 class="head-categories-text">categories</h3>
          </div>
          <div class="head-nav-block">
            <div class="head-nav-wrapper">
              <a class="head-nav-item" href="#">
                <i class="fas fa-home"></i>
                <p class="head-nav-text active-link">home</p>
              </a>
              <a class="head-nav-item" href="#">
                <i class="far fa-star"></i>
                <p class="head-nav-text">wish list (0)</p>
              </a>
              <a class="head-nav-item" href="#">
                <i class="fas fa-user-lock"></i>
                <p class="head-nav-text">my account</p>
              </a>
              <a class="head-nav-item" href="#">
                <i class="fas fa-user"></i>
                <p class="head-nav-text">log in</p>
              </a>
              <a class="head-nav-item" href="#">
                <i class="fas fa-check-square"></i>
                <p class="head-nav-text">checkout</p>
              </a>
            </div>
            <div class="head-trashed-block">
              <div class="head-trashed-wrapper">
                <i class="fas fa-cart-plus"></i>
                <p class="head-trashed-text">0 item(s)</p>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-wrapper">
      <div class="main-container">
        <div></div>
      </div>
    </main>
  </body>
</html>
